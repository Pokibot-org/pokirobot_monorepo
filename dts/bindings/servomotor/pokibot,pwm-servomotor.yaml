description: PWM servomotor driver

compatible: "pokibot,pwm-servomotor"

properties:
  pwms:
    required: true
    type: phandle-array
    description: PWM specifier driving the servo motor.

  min-pulse:
    required: true
    type: int
    description: Minimum pulse width (nanoseconds).

  max-pulse:
    required: true
    type: int
    description: Maximum pulse width (nanoseconds).

  min-angle:
    required: true
    type: int
    description: Minimum angle (degrees).

  max-angle:
    required: true
    type: int
    description: Maximum angle (degrees).
